{% extends "base.html" %}

  {% block title %}Add Employee{% endblock title %}

  {% block content %}
  <h1>Add new employee</h1>

  {% if submitted %}
      <p class="success">
         New employee was submitted successfully. Thank you.
     </p>

 {% else %}
     <form action="" method="post" novalidate>
     <table>
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock content %}
