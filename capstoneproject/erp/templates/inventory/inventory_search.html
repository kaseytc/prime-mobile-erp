{% extends "base.html" %}

{% block title %}Search Inventory{% endblock %}

{% block content %}
<a href="javascript:history.back()">Back</a>

<header>
    <h1>Search Inventory Data</h1>
</header>

<form action="{% url 'search-inventory-result' %}" method="get" id="inventory_search_form">
    <p>Search: <input type="text" name="query" placeholder="Search... Make or Model"></p>
    <p><input type="submit" value="Search"></p>
</form>
{% endblock %}
