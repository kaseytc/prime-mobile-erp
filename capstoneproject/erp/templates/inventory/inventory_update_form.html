{% extends "base.html" %}

{% block title %}Update inventory data{% endblock %}

{% block content %}
<a href="javascript:history.back()">Back</a> |
<a href="{% url 'index' %}">Home</a>

<header>
<h1>Update inventory data</h1>
</header>
<form method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Cancel" onclick="history.back()">
                <input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
