{% extends "base.html" %}

{% block title %}Delete invoice{% endblock %}

{% block content %}

<header>
    <h1>Delete Invoice Confirmation</h1>
</header>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete invoice number <span style="color: brown;">{{ object.invoice_num }}</span>?</p>
    <input type="button" value="Cancel" onclick="history.back()">
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
